<html  lang="en">

    <head>
        <!-- meta data -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

		<link href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900&amp;subset=devanagari,latin-ext" rel="stylesheet">
        
        <!-- title of site -->
        <title>Sign in</title>

        <!-- For favicon png -->
		<link rel="shortcut icon" type="image/icon" href="/frontimages/favicon.png"/>
       
        <!--font-awesome.min.css-->
        <link rel="stylesheet" href="/css/font-awesome.min.css">
		
		<!--animate.css-->
        <link rel="stylesheet" href="/css/animate.css">
		
        <!--bootstrap.min.css-->
        <link rel="stylesheet" href="/css/bootstrap.css">
		
		<!-- bootsnav -->
		<link rel="stylesheet" href="/css/bootsnav.css" >
        
        <!--style.css-->
        <link rel="stylesheet" href="/css/style.css">
        
        <!--responsive.css-->
        <link rel="stylesheet" href="/css/responsive.css">

	<body>
		<!--[if lte IE 9]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
        <![endif]-->
		
		<!-- signin end -->
		<section class="signin popup-in">
			<div class="container">

				<div class="sign-content popup-in-content">
					<div class="popup-in-txt">
						<h2>登 录</h2>
						
						<div class="row">
							<div class="col-sm-12">
								<div class="signin-form">

										<div class="form-group">

										    <input type="text" class="form-control" id="name" placeholder="请输入用户名">
											<span id="nameMsg"></span>
										</div><!--/.form-group -->
										<div class="form-group">

										    <input type="password" class="form-control" id="pwd" placeholder="请输入密码" >
											<span id="pwdMsg"></span>
										</div><!--/.form-group -->
										<div class="form-group">

											<input type="text" id="j_captcha" class="form-control" placeholder="验证码" style="width:100px;float: left;">

												<img id="captcha_img" alt="点击更换" title="点击更换"
													 onclick="changeVerifyCode(this)" src="/Kaptcha" style="margin-left: 10px;"/>

										</div><!--/.form-group -->

								</div><!--/.signin-form -->
							</div><!--/.col -->
						</div><!--/.row -->
						
						<div class="row">
							<div class="col-sm-12">
								<div class="signin-password">
									<div class="awesome-checkbox-list">
										<ul class="unstyled centered">

											<li>
											    <input class="styled-checkbox" id="styled-checkbox-2" type="checkbox" value="value2">
											    <label for="styled-checkbox-2">记住密码</label>
											</li>

											<li>
											    <a href="#">忘记密码 ?</a>
											</li>

										</ul>
									</div><!--/.awesome-checkbox-list -->
								</div><!--/.signin-password -->
							</div><!--/.col -->
						</div><!--/.row -->

						<div class="row">
							<div class="col-sm-12">
								<div class="signin-footer">
									<button type="button" class="btn signin_btn" id="submit">
									登 录
									</button>
									<p>
										还没有账号?
										<a href="/user/index?action=reg">注册</a>
									</p>
								</div><!--/.signin-footer -->
							</div><!--/.col-->
						</div><!--/.row -->
					</div><!-- .popup-in-txt -->
				</div><!--/.sign-content -->
			</div><!--/.container -->

		</section><!--/.signin -->
		
		<!-- signin end -->

		<!--footer copyright start -->
		<footer class="footer-copyright">
			<div id="scroll-Top">
				<i class="fa fa-angle-double-up return-to-top" id="scroll-top1" data-toggle="tooltip" data-placement="top" title="" data-original-title="Back to Top" aria-hidden="true"></i>
			</div><!--/.scroll-Top-->

		</footer><!--/.hm-footer-copyright-->
		<!--footer copyright  end -->

		<script src="/js/jquery-3.6.0.min.js"></script>

        <script src="/js/bootstrap.min.js"></script>
		
		<!-- bootsnav js -->
		<script src="/js/bootsnav.js"></script>
		
		<!-- jquery.sticky.js -->
		<script src="/js/jquery.sticky.js"></script>

        
        <!--Custom JS-->
        <script src="/js/custom.js"></script>
		<script src="/js/common.js"></script>
		<script src="/js/user/signin.js"></script>
    </body>
	
</html>
